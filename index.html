<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Intermediário</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>
          Preencha o formulário abaixo para
          <br />
          agendar a sua mentoria
        </p>
      </header>
      <main>
        <div class="wrapper-form">
          <form action="" id="my-form">
            <fieldset>
              <legend class="legend-info-pessoais">INFORMAÇÕES PESSOAIS</legend>
              <div class="form-info-pessoal-linha1">
                <div class="campo-form">
                  <label for="name">Nome</label><input type="text" id="name" />
                </div>
                <div class="campo-form">
                  <label for="lastName">Sobrenome</label
                  ><input type="text" id="lastName" />
                </div>
              </div>
              <div class="campo-form">
                <label for="email"
                  >Email <span>(digite um email válido)</span></label
                ><input type="email" id="email" />
              </div>
              <div class="campo-form">
                <label for="password"
                  >Senha<span>(mínimo de 6 caracteres)</span></label
                ><input type="password" id="password" />
              </div>
            </fieldset>
            <fieldset>
              <legend>INFORMAÇÕES DO MENTOR</legend>
              <div class="campo-form">
                <label for="mentorName"
                  >Nome do seu mentor <span>(só o primeiro nome)</span></label
                ><input type="text" id="mentorName" />
              </div>
            </fieldset>
            <fieldset>
              <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
            </fieldset>
          </form>
          <footer>
            <button form="my-form">Salvar</button>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
