<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Intermediário</title>
    <link rel="stylesheet" href="./assets/style/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>MENTORIA</h1>
        <p>
          Preencha o formulário abaixo para
          <br />
          agendar a sua mentoria
        </p>
      </header>
      <main>
        <div class="wrapper-form">
          <form action="" id="my-form">
            <fieldset>
              <legend class="legend-info-pessoais">INFORMAÇÕES PESSOAIS</legend>
              <div class="form-info-pessoal-linha1">
                <div class="campo-form">
                  <label for="name">Nome</label
                  ><input type="text" id="name" required />
                </div>
                <div class="campo-form">
                  <label for="lastName">Sobrenome</label
                  ><input type="text" id="lastName" required />
                </div>
              </div>
              <div class="campo-form">
                <label for="email"
                  >Email <span>(digite um email válido)</span></label
                ><input type="email" id="email" required />
              </div>
              <div class="campo-form">
                <label for="password"
                  >Senha<span>(mínimo de 6 caracteres)</span></label
                ><input type="password" id="password" minlength="6" required />
              </div>
            </fieldset>
            <fieldset>
              <legend>INFORMAÇÕES DO MENTOR</legend>
              <div class="campo-form">
                <label for="mentorName"
                  >Nome do seu mentor <span>(só o primeiro nome)</span></label
                ><input type="text" id="mentorName" required />
              </div>
            </fieldset>
            <fieldset>
              <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
              <div>
                <h3>PRIMEIRA MENTORIA</h3>
                <div class="form-horario-linha">
                  <div class="campo-form">
                    <label for="date1">Data <span>(DD/MM/AAAA)</span></label
                    ><input type="date" id="date1" required />
                  </div>
                  <div class="form-horario-campos-horarios">
                    <div class="campo-form">
                      <label for="hour-begin-1">Das</label
                      ><input type="datetime" id="hour-begin-1" required />
                    </div>
                    <div class="campo-form">
                      <label for="hour-finish-1">Até</label
                      ><input type="datetime" id="hour-finish-1" required />
                    </div>
                  </div>
                </div>
              </div>
              <div>
                <h3>SEGUNDA MENTORIA</h3>
                <div class="form-horario-linha">
                  <div class="campo-form">
                    <label for="date2">Data <span>(DD/MM/AAAA)</span></label
                    ><input type="date" id="date2" />
                  </div>
                  <div class="form-horario-campos-horarios">
                    <div class="campo-form">
                      <label for="hour-begin-2">Das</label
                      ><input type="datetime" id="hour-begin-2" />
                    </div>
                    <div class="campo-form">
                      <label for="hour-finish-2">Até</label
                      ><input type="datetime" id="hour-finish-2" />
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
          </form>
          <footer>
            <button form="my-form">Salvar</button>
          </footer>
        </div>
      </main>
    </div>
  </body>
</html>
